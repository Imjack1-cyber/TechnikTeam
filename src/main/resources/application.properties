# ===============================
# SHARED APPLICATION PROPERTIES
# ===============================
# Profile-specific properties like server.port and datasource credentials
# should be placed in application-dev.properties or application-prod.properties.

# --- Server Configuration ---
server.servlet.context-path=/TechnikTeam

# --- Database Configuration ---
# The specific datasource URL is defined in the profile-specific files.
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none

# --- Flyway Migration ---
spring.flyway.enabled=true

# --- JWT Configuration ---
# CRITICAL: For production, this MUST be overridden with a secure, unique
# value using the JWT_SECRET environment variable.
jwt.secret=eW91ci1zdXBlci1zZWNyZXQtc3RyaW5nLWhlcmU

# --- File Upload Configuration ---
upload.directory=C:/dev/TechnikTeam/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- Application Configuration ---
# This URL is used for generating absolute links (e.g., in iCal feeds).
# It should be the public-facing URL of your application.
app.base-url=https://technikteam.duckdns.org

# --- Actuator ---
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when_authorized