# Server Configuration
server.port=8081
server.servlet.context-path=/TechnikTeam

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/technik_team_db
spring.datasource.username=technik_team_user
spring.datasource.password=your_secret_password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Springdoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Configuration (Fallback for dev, use environment variable in production)
jwt.secret=super-secret-key-that-is-at-least-32-characters-long

# File Upload Configuration
upload.directory=C:/temp/technikteam_uploads
# Max file size for Spring's multipart handling
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

# App Base URL (for generating absolute URLs in emails, iCal, etc.) - LOCAL
app.base-url=http://localhost:3000

# GeoIP Database Path
geoip.database.path=C:/temp/technikteam_geoip/GeoLite2-Country.mmdb

# WebAuthn Relying Party Configuration - LOCAL
webauthn.relying-party.id=localhost
webauthn.relying-party.name=TechnikTeam (Local)
webauthn.relying-party.origins=http://localhost:3000,http://localhost:8081