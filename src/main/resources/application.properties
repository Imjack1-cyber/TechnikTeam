# ===============================================================
# SERVER CONFIGURATION
# ===============================================================
server.port=8080
server.servlet.context-path=/TechnikTeam

# ===============================================================
# APPLICATION CONFIGURATION
# ===============================================================
# The full public URL where the application is hosted.
# Used for generating absolute links in emails, iCal feeds, etc.
# Example: https://technikteam.example.com
app.base-url=http://technikteam.duckdns.org/TechnikTeam

# ===============================================================
# DATABASE CONFIGURATION (HikariCP is auto-configured)
# ===============================================================
spring.datasource.url=jdbc:mariadb://localhost:3306/technik_team_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=technik_user
spring.datasource.password=X32MYaaD
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================================================
# JPA & HIBERNATE CONFIGURATION
# ===============================================================
# The "Open Session in View" pattern is disabled for performance and resource management best practices.
spring.jpa.open-in-view=false

# Dialect is auto-detected by Spring Boot, explicit declaration is unnecessary.
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Since we are not using JPA Repositories, we can disable the expensive DDL validation.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# ===============================================================
# FLYWAY DATABASE MIGRATION
# ===============================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ===============================================================
# SECURITY CONFIGURATION
# ===============================================================
# Use a strong, base64-encoded secret for production. Generate one with:
# echo -n "your-super-secret-string-here" | base64
jwt.secret=eW91ci1zdXBlci1zZWNyZXQtc3RyaW5nLWhlcmU=

# ===============================================================
# FILE UPLOAD CONFIGURATION
# ===============================================================
# Absolute path to the directory for storing uploaded files.
# Use forward slashes, even on Windows.
upload.directory=C:/path/to/your/uploads/folder
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================================================
# LOGGING CONFIGURATION
# ===============================================================
logging.config=classpath:log4j2.xml

# ===============================================================
# SPRINGDOC (SWAGGER UI) CONFIGURATION
# ===============================================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs