# ===============================================================
# SERVER CONFIGURATION
# ===============================================================
server.port=8080
server.servlet.context-path=/TechnikTeam

# ===============================================================
# DATABASE CONFIGURATION (HikariCP is auto-configured)
# ===============================================================
spring.datasource.url=jdbc:mariadb://localhost:3306/technik_team_db
spring.datasource.username=technik_user
spring.datasource.password=X32MYaaD
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================================================
# JPA & HIBERNATE CONFIGURATION
# ===============================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# ===============================================================
# FLYWAY DATABASE MIGRATION
# ===============================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ===============================================================
# SECURITY CONFIGURATION
# ===============================================================
# Use a strong, base64-encoded secret for production. Generate one with:
# echo -n "your-super-secret-string-here" | base64
jwt.secret=your-super-strong-base64-encoded-secret-key-that-is-at-least-256-bits-long

# ===============================================================
# FILE UPLOAD CONFIGURATION
# ===============================================================
# Absolute path to the directory for storing uploaded files.
# Use forward slashes, even on Windows.
upload.directory=C:/path/to/your/uploads/folder

# ===============================================================
# LOGGING CONFIGURATION
# ===============================================================
logging.config=classpath:log4j2.xml

# ===============================================================
# SPRINGDOC (SWAGGER UI) CONFIGURATION
# ===============================================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs